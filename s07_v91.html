<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>An Introduction to Components</title>
	<script src="vue.js"></script>
</head>
  
<body>
    <div id="app">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>
	
	<script>
        Vue.component('my-cmp', {
            data: function() {
                return {
                    status: 'Critical',
                }
            },
            template: '<p>Server Status: {{ status }}</p>'
        });

        new Vue({
            el: '#app'
        }); 
	</script>
</body>
</html>
