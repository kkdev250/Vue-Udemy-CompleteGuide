<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registering Components Locally and Globally</title>
	<script src="vue.js"></script>
</head>
  
<body>
    <div id="app">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

    <div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>
	
	<script>
        var data = {
            status: 'Critical'
        }

        //Vue.component('my-cmp', {obiekt komponentu - data, template, methods...});  //rejestracja globalna
        var cmp = {
            data: function() {
                //return data;
                return {
                    status: 'Critical'
                }
            },
            template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
            methods: {
                changeStatus: function() {
                    this.status = 'Normal';
                }
            }
        }

        new Vue({
            el: '#app',
            components: {  //rejestracja lokalna
                'my-cmp': cmp 
            }
        }); 

        new Vue({
            el: '#app2'
        }); 

	</script>
</body>
</html>
