<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Storing Data in Components with the Data Method</title>
	<script src="vue.js"></script>
</head>
  
<body>
    <div id="app">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>
	
	<script>
        var data = {
            status: 'Critical'
        }

        Vue.component('my-cmp', {
            data: function() {
                //return data;
                return {
                    status: 'Critical'
                }
            },
            template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
            methods: {
                changeStatus: function() {
                    this.status = 'Normal';
                }
            }
        });

        new Vue({
            el: '#app'
        }); 
	</script>
</body>
</html>
