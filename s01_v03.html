<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Extending the VueJS Application</title>
  </head>
  
  <body>
	<div id="app">
		<input type="text" v-on:input="changeTitle">
		<p>{{ title }}</p>
	</div>
  </body>
  
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

  <script>
	new Vue({
		el: '#app',
		data: {
			title: 'Hello World!'
		},
		methods: {
			changeTitle: function(event) {
				this.title = event.target.value;
			}
		}
	})
  </script>
</html>
