<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Don't Detach it with v-show</title>
	<script src="vue.js"></script>
</head>
  
<body>
    <div id="app">
        <ul>
            <li v-for="ingredient in ingredients">{{ ingredient }}</li>
        </ul>
    </div>
	
	<script>
        new Vue({
            el: '#app',
            data: {
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [
                    {name: 'Max', ages: 27, color: 'red'},
                    {name: 'Anna', age: 'unknown', color: 'blue'}
                ]
            }
        });
	</script>
</body>
</html>
