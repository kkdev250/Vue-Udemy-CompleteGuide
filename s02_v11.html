<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Accesing data in the Vue instance</title>
	<script src="vue.js"></script>
</head>
  
<body>
    <div id="app">
        <p>{{ title }}</p>
        <p>{{ sayHello() }}</p>
    </div>
	
	<script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!'
            }, 
            methods: {
                sayHello: function() {
                    return this.title;
                }
            }
        })
	</script>
</body>
</html>
