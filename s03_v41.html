<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Looping through Objects</title>
	<script src="vue.js"></script>
</head>
  
<body>
    <div id="app">
        <ul>
            <li v-for="(ingredient, ix) in ingredients">{{ ingredient }} (index: {{ ix }})</li>
        </ul>
        <hr>
        <ul>
            <li v-for="person in persons">
                {{ person.name }}'s record:
                <div v-for="(value, key, index) in person">{{key}}: {{ value }} ({{ index }})</div>
            </li>
        </ul>
        <hr>
        <template v-for="(ingredient, index) in ingredients">
                <h1>{{ ingredient }}</h1>
                <p>{{ index }}</p>        
        </template>
    </div>
	
	<script>
        new Vue({
            el: '#app',
            data: {
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [
                    {name: 'Max', age: 27, color: 'red'},
                    {name: 'Anna', age: 'unknown', color: 'blue'}
                ]
            }
        });
	</script>
</body>
</html>
